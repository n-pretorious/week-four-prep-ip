<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Pizza Hub</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center">Pizza Hub</h1>
    <div class="row">
      <div class="col-md-12 mr-0">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/pizza-sun-offer.jpeg" class="d-block w-100 h-90" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>TERRIFIC SUNDAYS</h5>
                <p>Buy 1 get 1 free every Sunday.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/chef-special.jpeg" class="d-block w-100 h-90" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>40% DISCOUNT</h5>
                <p>Try our new Chef's Special.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="assets/new-loc.jpeg" class="d-block w-100 h-90" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>80% Discount</h5>
                <p>On every pizza at our new Westlands branch</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-header">
          <h3 class="category text-center">PLACE YOUR ORDER</h3>
        </div>
      </div>

      <div class="col-md-8">
        <div class="card flex-row h-100">
          <!-- <div class="card-header border-0"> -->
            <img class="img-thumbnail" src="assets/order.jpg" alt="order" id="order-img">
          <!-- </div> -->

          <div class="card-block mt-1">
            <form id="pizza" class="pt-2">
              <select class="custom-select mr-sm-2 mb-2 size" id="category-select">
                <option value="">Category...</option>
                <option value="classic">Classic</option>
                <option value="deluxe">Deluxe</option>
                <option value="supreme">Supreme</option>
              </select>
        
              <select class="custom-select mr-sm-2 mb-2 size" id="flavour-select">
                <option value="">Flavour...</option>
              </select>
        
              <select class="custom-select mr-sm-2 mb-2 size" id="size-select">
                <option value="">Size...</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
        
              <select class="custom-select mr-sm-2 mb-2 size" id="crust-select">
                <option value="">Crust...</option>
                <option value="crispy">Crispy</option>
                <option value="stuffed">Stuffed</option>
                <option value="gluten-free">Large</option>
              </select>
        
              <div class="form-check">
                <label class="form-check-label" for="tops">
                  <input type="checkbox" class="form-check-input" id="tops" name="topping">Topping
                </label>
              </div>
              <div class="def-number-input number-input safari_only">
                <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                  class="minus"></button>
                <input id="quantity" min="0" name="quantity" value="0" type="number">
                <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                  class="plus"></button>
              </div>
              <button type="submit" class="btn btn-dark order mb-2">Submit Order</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="border-bottom">
            <h2 class="text-center" id="checkout-header">CHECKOUT
              <span class="badge badge-secondary badge-pill">0</span>
            </h2>
          </div>
          <div class="list-div">
            <ul class="list-group mb-3" id="checkout-ul">
              <!-- lists update as orders are made -->
            </ul>
            <ul class="list-group mb-3 border border-success rounded" id="checkout-total">
              <li class="list-group-item d-flex justify-content-between">
                <span class="font-weight-bold text-uppercase">Total (KSH)</span>
                <strong id="total-price">0</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
